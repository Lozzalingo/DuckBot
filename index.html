<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffdb4d;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ccc;
            min-height: 50px;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 1.1em;
            color: #333;
        }
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        .shimmer {
            display: inline-block;
            font-weight: bold;
            font-style: italic;
            color: #999;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 25%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite linear;
            padding: 5px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>ðŸ¦† DuckBot</h1>

    <div class="container">
        <img src="images/duckbot.webp" alt="DuckBot">
        <input type="text" id="userInput" placeholder="Enter your prompt..." onkeypress="checkEnter(event)">
        <button onclick="sendPrompt()">Submit</button>
        <div id="response">DuckBot here ready for action!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
